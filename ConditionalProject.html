<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
    
        var squarePressed; //detects if squares is being pressed
        function setup() {
            createCanvas(500, 500);
            background(190, 190, 190);
            squarePress = 0;//start off with no square being pressed
        }

        function draw() {
            noStroke();//no outline 
            
            //red square
            fill(255, 0, 0);
            rect(50, 400, 50, 50);

            //green square
            fill(0, 255, 0)
            rect(150, 400, 50, 50);

            //blue square
            fill(0, 0, 255);
            rect(250, 400, 50, 50);

            //gray square
            fill(190, 190, 190);
            stroke(0);//black ouutline 
            rect(350, 400, 50, 50);

        }

        function mousePressed() {
            //when red square is pressed
            if (mouseX > 50 && mouseY > 400 && mouseX < 100 && mouseY < 450) {
                squarePressed = 1;
            }
            
            //when green square is pressed
            else if (mouseX > 150 && mouseY > 400 && mouseX < 200 && mouseY < 450) {
                squarePressed = 2;
            }
            
            //when blue square is pressed
            else if (mouseX > 250 && mouseY > 400 && mouseX < 300 && mouseY < 450) {
                squarePressed = 3;
            }
            
            //if gray square is pressed, background clears(turns gray).
            else if (mouseX > 350 && mouseY > 400 && mouseX < 400 && mouseY < 450) {
                squarePressed = 4;
                background(190, 190, 190);
            }
        }

        function mouseDragged() {
            //draws red circle if red box square is pressed
            if (squarePressed == 1) {
                fill(255, 0, 0);
                noStroke();
                ellipse(mouseX, mouseY, 20, 20);
            }
            
            //draws green circle if green square is pressed
            if (squarePressed == 2) {
                fill(0, 255, 0);
                noStroke();
                ellipse(mouseX, mouseY, 20, 20);
            }
            
            //draws blue circle if blue square is pressed
            if (squarePressed == 3) {
                fill(0, 0, 255);
                noStroke();
                ellipse(mouseX, mouseY, 20, 20);
            }
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/xiurongy3506/p5js/blob/gh-pages/ConditionalProject.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
